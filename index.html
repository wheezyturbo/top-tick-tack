<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
</head>
<link rel="stylesheet" href="assets/style.css">

<body>
    <div class="container">

        <div class="header">
            <a class="logo" href="/">

            </a>
            <ul class="nav">
                <li><a href="https://github.com/wheezyturbo">repo</a></li>
                <li class="mode-btn">üåù</li>
            </ul>

        </div>
        <main class="main">
            <div class="main-left">
                <h1>
                    Welcome to <br><span class="color-effect">Tic</span> <span class="font-effect">Tac
                    </span><span>Toe</span>
                </h1>
            </div>
            <div class="main-right">
                <h2>Select Players</h2>
                <div class="selection">
                    <div class="left-player">
                        <button id="left" class="arrow-btn p-one">&lt;</button>
                        <h3 id="player-one">Player</h3>
                        <button id="right" class="arrow-btn p-one">&gt;</button>
                    </div>
                    <div class="right-player">
                        <button id="left-r" class="arrow-btn p-two">&lt;</button>
                        <h3 id="player-two">Player</h3>
                        <button id="right-r" class="arrow-btn p-two">&gt;</button>
                    </div>
                </div>
                <div class="buttons">
                    <button class="start-btn">Start</button>
                </div>
            </div>
        </main>
        <div class="game hidden">
            <div class="board">

            </div>
        </div>
    </div>


    <script src="assets/script.js"></script>
</body>

</html>
